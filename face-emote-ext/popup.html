<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MoodGuard</title>
    <style>
      body { font-family: Arial, sans-serif; width: 300px; padding: 12px; }
      label { display:block; margin-top:8px }
      button { margin-top:10px; padding:8px 12px; }
    </style>
  </head>
  <body>
    <h3>MoodGuard</h3>
    <p>Start detection on the current tab's page.</p>

    <label>Emotion to watch:
      <select id="emotion">
        <option value="sad">Sad</option>
        <option value="happy">Happy</option>
        <option value="angry">Angry</option>
        <option value="surprised">Surprised</option>
      </select>
    </label>

    <label>Threshold (0â€“1):
      <input id="threshold" type="number" min="0" max="1" step="0.05" value="0.6" />
    </label>

    <label>Hold time (s):
      <input id="hold" type="number" min="0.5" max="10" step="0.5" value="2" />
    </label>

    <label>Action:
      <select id="actionType">
        <option value="notify">Notify only</option>
        <option value="close">Close current tab</option>
        <option value="open_happy">Open YouTube happy search</option>
      </select>
    </label>

    <button id="start">Start on current page</button>
    <button id="stop">Stop (send stop)</button>

    <script src="popup.js"></script>
  </body>
</html>
